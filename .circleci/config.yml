version: 2
jobs:
  build:
    docker:
      - image: node

    steps:
      - checkout
      - restore_cache:
          key: project-cache

      - run: yarn install
      - run: yarn lint
      - run: yarn build

      - save_cache:
          key: project-cache
          paths:
            - "./node_modules"
            - "./out"

  deploy:
    docker:
      - image: mmmpa/rust_wasm_node:latest

    steps:
      - run:
          name: Update PATH and Define Environment Variable at Runtime
          command: |
            echo 'export PATH=$PATH:$HOME/node/bin:$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$HOME/.local/bin' >> $BASH_ENV
            source $BASH_ENV

      - checkout
      - restore_cache:
          key: project-cache

      - run: cd deployment && yarn install
      - run: cd deployment && yarn deploy

      - save_cache:
          key: project-cache
          paths:
            - "./deployment/node_modules"

workflows:
  version: 2
  build:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
